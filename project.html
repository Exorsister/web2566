<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
    <title>Project</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="forest" src="/project/forest2.png">
            <img id="Test" src="/project/Panorama.png">
            <a-asset-item id="Dinosaur1" response-type="arraybuffer" src="/project/Dinosaur/tyranno.glb"></a-asset-item>
        </a-assets>

        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        
        <a-entity id="dinosaur" gltf-model="#Dinosaur1" position="0 0 -4" scale="0.5 0.5 0.5" rotation="0 -90 0" animation-mixer="clip:Idle2; loop:1"></a-entity>

        <script>
            var dinosaurEntity = document.querySelector("#dinosaur");
            dinosaurEntity.addEventListener("animationcomplete", function (event) {
                if (event.detail.name === "Idle2") {
                    dinosaurEntity.setAttribute("animation-mixer", "clip:Roar");
                }
            });
        </script>
    </a-scene>
</body>

</html>
